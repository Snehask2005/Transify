{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Commuter Dashboard | Transify</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <style>
    .dashboard-card {
      margin: 2rem auto;
      max-width: 600px;
      padding: 2rem;
      background-color: #f3f4f6;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .wallet {
      background-color: #2563eb;
      color: white;
      padding: 1.5rem;
      border-radius: 1rem;
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="dashboard-card">
    <h2 class="text-center">Welcome, {{ request.user.username }}</h2>

    <div class="wallet">
      Wallet Balance: â‚¹{{ request.user.wallet_balance }}
    </div>

    <div class="text-center">
      {% if request.user.qr_code %}
            <img src="{{ request.user.qr_code.url }}" alt="Your QR Code" />
      {% else %}
            <p style="color: gray;">QR Code not available.</p>
       {% endif %}
    </div>
  </div>
</body>
</html>
