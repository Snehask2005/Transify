{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register as Commuter | Transify</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="login-container">
    <div class="card">
      <h2 class="text-center">Commuter Registration</h2>

      <form method="POST" action="{% url 'commuter_register' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" name="password1" id="password1" required>
        </div>

        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" name="password2" id="password2" required>
        </div>

        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input type="text" name="full_name" id="full_name" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" name="phone" id="phone">
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" name="city" id="city" required>
        </div>

        <div class="form-group">
          <label for="wallet_address">Wallet Address</label>
          <input type="text" name="wallet_address" id="wallet_address" required>
        </div>

        <button type="submit" class="btn btn-primary w-full">Register</button>
      </form>

      <div class="links">
        <a href="{% url 'commuter_login' %}">Already have an account? Login</a>
      </div>
    </div>
  </div>
</body>
</html>
