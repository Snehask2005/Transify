{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Provider Dashboard | Transify</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #1d4ed8;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 2rem auto;
    }

    .btn {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 0.5rem;
      display: inline-block;
      margin-top: 1rem;
    }

    .btn:hover {
      background-color: #1e40af;
    }

    .logout-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .logout-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Provider Dashboard</h1>
    <a class="logout-link" href="{% url 'logout' %}">Logout</a>
  </div>

  <div class="container">
    <div class="card">
      <h2>Welcome, {{ request.user.username }}!</h2>
      <p>You can start scanning commuters' QR codes to assign bounty rewards.</p>
      <a href="{% url 'scanner' %}" class="btn">ðŸ“· Scan QR Code</a>
    </div>
  </div>

</body>
</html>
